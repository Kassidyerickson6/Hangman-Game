<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Christmas Hangman</title>

<!-- Bootstrap Link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class = "container-fluid">

		<div class = "row">

			
			<div class="col-md-8">

				<img src="assets/images/christmasbanner.jpg" img class="center-block" alt="Kassidy Erickson" class="img-responsive" height="150%" width="150%"> 

			</div>
		</div>
	</div>

	<div class="container-fluid">

		<div class="row">

			<div class=col-md-2></div>

			<div class="col-md-4 well">
				<center><h1> Christmas Hangman </h1></center>

				<br>
				<div class="col-md-12 col-xs-12 col-sm-12">
					<img src="assets/images/christmastree.jpg" alt="Kassidy Erickson" class="img-responsive" >
				</div>

			</div>


			<div class="col-md-4 well">

				<br>
				<div class="col-md-12 col-xs-12 col-sm-12">
					<center>
						<h2> Press any key to get started! </h2>

						<p>Number of guesses remaining: <span id="guesses-left"></span></p>
						<p>Letters already guessed: <span id="wrong-guesses"></span></p>
						<p>Wins: <span id="win-counter"></span></p>
						<p>Losses: <span id="loss-counter"></span></p>
						<h4> Current Word: </h4>
						<h2 id="hangman_word"></h2>
						

					</center>
				</div>
			</div>

			<div class=col-md-2></div>
		</div>
	</div>

<footer>
	
	<div class="panel panel-default">
  		<div class="panel-body">
			<center><h6>&copy; Copyright 2017 Kassidy Erickson</h6></center>
  		</div>
	</div>
</footer>

<script src="./assets/javascript/game.js"></script>

	
</body>
</html>
